<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58ed897221.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="top-bar">
        <div class="nav_container">
            <div class="nav_menu" toggleable="true"><span class="material-symbols-outlined">menu</span></div>
            <br>
            <div class="nav_logo"><i class="fa-brands fa-youtube"></i><span class="logo_text"><b>YouTube</b></span><span id="country-code">KR</span></div>
            
        </div>
        <div class="nav_container">
            <div><div class="search">
                <div class="search__inner">
                  <input placeholder="검색">
                  <div class="actions">
                    <span class="material-symbols-outlined">keyboard</span>
                    <span class="material-symbols-outlined">close</span>
                  </div>
                </div>
                <span id="search" class="material-symbols-outlined">search</span>
              </div></div>
            <div><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div class="nav_container">
            <div class="nav_setting"><span class="material-symbols-outlined">more_vert</span></div>
            <div class="nav_account"><i class="fa-regular fa-circle-user"></i> 로그인</div>
        </div>      
    </nav>
    <div class="sidebar" role="navigation">
        <div class="sidebar-menu">
            <div class="sidebar-button" id="side-menu">
                <a class="sidebar-button-a">
                    <span class="material-symbols-outlined">home</span>
                    <span class="sidebar-text">홈</span>
                </a>
            </div>
            <div class="sidebar-button" id="side-shorts">
                <a class="sidebar-button-a">
                    <span class="material-symbols-outlined">offline_bolt</span>                     </span>
                    <span class="sidebar-text">Shorts</span>
                </a>
            </div>
            <div class="sidebar-button" id="side-subscribe">
                <a class="sidebar-button-a">
                    <span class="material-symbols-outlined">subscriptions</span>
                    <span class="sidebar-text">구독</span>
                </a>
            </div>
            <div class="sidebar-button" id="side-library">
                <a class="sidebar-button-a">
                    <span class="material-symbols-outlined">video_library</span>
                    <span class="sidebar-text">보관함</span>
                </a>
            </div>
            <div class="sidebar-button" id="side-history">
                <a class="sidebar-button-a">
                    <span class="material-symbols-outlined">history</span>
                    <span class="sidebar-text">시청 기록</span>
                </a>
            </div>
        </div>
    </div>




    
</body>
</html>
