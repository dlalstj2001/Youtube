<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58ed897221.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav_container">
            <div class="nav_menu" toggleable="true"><i class="fa-solid fa-bars"></i></div>
            <div class="nav_logo"><i class="fa-brands fa-youtube"></i><span class="logo_text"><b>YouTube</b></span><span id="country-code">KR</span></div>
            
        </div>
        <div class="nav_container">
            <div><div class="search">
                <div class="search__inner">
                  <input placeholder="검색">
                  <div class="actions">
                    <span class="material-icons">keyboard</span>
                    <span class="material-icons">close</span>
                  </div>
                </div>
                <span class="material-icons search-btn">search</span>
              </div></div>
            <div><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div class="nav_container">
            <div class="nav_setting"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            <div class="nav_account"><i class="fa-regular fa-circle-user"></i> 로그인</div>
        </div>      
    </nav>
    <div class="sidebar" role="navigation">
        <div class="side-home"></div>
        <div class="side-shorts"></div>
        <div class="side-subscribe"></div>
        <div class="side-library"></div>
        <div class="side-history"></div>
    </div>




    
</body>
</html>
